<!DOCTYPE html>

            <img src="../../assets/images/portraits/photo.png" alt="portrait">

          </div>

          <pre><span class="primary">Email : </span>radvil.phone@gmail.com</pre>
          <pre><span class="primary">Phone : </span>0821-9948-6969</pre>
          <pre><span class="primary">Links : </span></pre>
          <pre>   <span class="accent">fb : </span>facebook.com/radvilardian</pre>
          <pre>   <span class="accent">li : </span>linkedin.com/radvil</pre>
          <pre>   <span class="accent">gt : </span>github.com/radvil</pre>
          <pre><span class="primary">Skills: </span></pre>
          <div class="skillsets">
            <img src="../../assets/icons/node.png" alt="node" height="30">
            <img src="../../assets/icons/mongo.png" alt="mongo" height="30">
            <img src="../../assets/icons/git.png" alt="git" height="30">
            <img src="../../assets/icons/html.png" alt="html" height="30">
            <img src="../../assets/icons/css.png" alt="css" height="30">
            <img src="../../assets/icons/javascript.png" alt="javascript" height="30">
